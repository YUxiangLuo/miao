name: Build Release

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Zig for cross-compilation
        run: |
          sudo snap install zig --classic --edge

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Add musl targets
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl

      - name: Download sing-box binary
        run: |
          SING_BOX_VERSION="1.12.14"
          mkdir -p embedded
          if [ "${{ matrix.target }}" = "arm64" ]; then
            ARCH="arm64"
          else
            ARCH="amd64"
          fi
          wget -O sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${SING_BOX_VERSION}/sing-box-${SING_BOX_VERSION}-linux-${ARCH}.tar.gz"
          tar -xzf sing-box.tar.gz
          mv sing-box-${SING_BOX_VERSION}-linux-${ARCH}/sing-box embedded/sing-box-${ARCH}
          rm -rf sing-box.tar.gz sing-box-${SING_BOX_VERSION}-linux-${ARCH}
          ls -lh embedded/

      - name: Build release for ${{ matrix.target }}
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            cargo zigbuild --release --target aarch64-unknown-linux-musl
          else
            cargo zigbuild --release --target x86_64-unknown-linux-musl
          fi

      - name: Set artifact path
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            echo "ARTIFACT_PATH=target/aarch64-unknown-linux-musl/release/miao-rust" >> $GITHUB_ENV
          else
            echo "ARTIFACT_PATH=target/x86_64-unknown-linux-musl/release/miao-rust" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: miao-rust-${{ matrix.target }}
          path: ${{ env.ARTIFACT_PATH }}
